<!DOCTYPE html>
<html lang="en">

<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<title>Document</title>
    <script>
        const students = []//배열객체선언

        //생성자 추가
        students.push({이름: '구름',국어:87,영어:98, 수학:88, 과학:98})
        students.push({이름: '별이',국어:97,영어:88, 수학:98, 과학:88})
        students.push({이름: '겨울',국어:77,영어:78, 수학:78, 과학:78})
        students.push({이름: '바다',국어:67,영어:68, 수학:68, 과학:68})

        //출력하기
        let output = '이름\t총점\t평균\n'
        for(const s of students){
            const sum = s.국어 + s.영어 + s.수학 + s.과학
            const average = sum / 4
            output += `${s.이름}\t${sum}점\t${average}점\n` 
        }
        console.log(output)
    </script>
