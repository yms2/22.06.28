<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>배열</title>
    <script>
        const students = []//배열객체선언

        //생성자 추가
        students.push({이름: '구름',국어:87,영어:98, 수학:88, 과학:98})
        students.push({이름: '별이',국어:97,영어:88, 수학:98, 과학:88})
        students.push({이름: '겨울',국어:77,영어:78, 수학:78, 과학:78})
        students.push({이름: '바다',국어:67,영어:68, 수학:68, 과    학:68})

        //객체를 처리하는 함수
        for(const student of students){
            //합
            student.getSum = function(){//this 자신을 처리하는 함수를 의미
                return this.국어 + this.영어 + this.수학 + this.과학
            }
            //평균
            student.getAverage = function(){
                return this.getSum() / 4 
            }

        }

        //출력하기
        let output = '이름\t총점\t평균\n'
        for(const s of students){

            output += `${s.이름}\t${s.getSum()}점\t${s.getAverage()}점\n` 
        }
        console.log(output)
    </script>
    
</head>
