<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
    <script>
        const students = []//배열객체선언

        //생성자 추가
        students.push({이름: '구름',국어:87,영어:98, 수학:88, 과학:98})
        students.push({이름: '별이',국어:97,영어:88, 수학:98, 과학:88})
        students.push({이름: '겨울',국어:77,영어:78, 수학:78, 과학:78})
        students.push({이름: '바다',국어:67,영어:68, 수학:68, 과학:68})

        //객체를 처리하는 함수
        function getSumOf (student){//student 배열요소 및 배열인덱스를 의미
            return student.국어 + student.영어 + student.수학 + student.과학
        }

        function getAverageOf (student){
            return getSumOf(student) / 4
        }
        // students.map((student) =>{실행문})

        //출력하기
        let output = '이름\t총점\t평균\n'
        for(const s of students){
            output += `${s.이름}\t${getSumOf(s)}점\t${getAverageOf(s)}점\n` 
        }
        console.log(output)
    </script>
